<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }

        section {
            position: absolute;
            /* Add your styling for the animated pen here */
        }

        /* Add your keyframe animations and other CSS rules here */

        /* Example animation for the pen */
        @keyframes penAnimation {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Example styling for the pen */
        section span {
            display: block;
            width: 20px;
            height: 20px;
            background: #fff;
            margin: 10px;
            animation: penAnimation 0.5s ease-in-out alternate infinite;
        }
    </style>
</head>
<body>
    <section>
        <!-- Add your pen elements (e.g., <span></span>) here -->
        <span></span>
        <span></span>
        <!-- Add more spans for additional pen elements -->
    </section>
</body>
</html>
